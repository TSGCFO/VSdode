<!-- components/sidebar.html -->
<div class="h-screen bg-white dark:bg-gray-800 shadow-lg pt-16">
    <div class="flex flex-col h-full">
        <!-- Sidebar Header -->
        <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
            <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Dashboard</h2>
        </div>

        <!-- Navigation Links -->
        <nav class="flex-1 px-4 py-6 space-y-1">
            <!-- Dashboard -->
            <a href="{% url 'main:dashboard' %}"
               class="{% if request.resolver_match.url_name == 'dashboard' %}bg-primary-50 text-primary-600 dark:bg-primary-700 dark:text-primary-200{% else %}text-gray-600 hover:bg-gray-50 dark:text-gray-300 dark:hover:bg-gray-700{% endif %} group flex items-center px-4 py-3 text-sm font-medium rounded-lg">
                <i class="material-icons mr-3 text-lg">dashboard</i>
                Dashboard
            </a>

            <!-- Customers -->
            <a href="{% url 'customers:list' %}"
               class="{% if 'customers' in request.path %}bg-primary-50 text-primary-600 dark:bg-primary-700 dark:text-primary-200{% else %}text-gray-600 hover:bg-gray-50 dark:text-gray-300 dark:hover:bg-gray-700{% endif %} group flex items-center px-4 py-3 text-sm font-medium rounded-lg">
                <i class="material-icons mr-3 text-lg">groups</i>
                Customers
            </a>

            <!-- Inserts -->
            <a href="{% url 'insert_list' %}"
               class="{% if 'insert' in request.path %}bg-primary-50 text-primary-600 dark:bg-primary-700 dark:text-primary-200{% else %}text-gray-600 hover:bg-gray-50 dark:text-gray-300 dark:hover:bg-gray-700{% endif %} group flex items-center px-4 py-3 text-sm font-medium rounded-lg">
                <i class="material-icons mr-3 text-lg">layers</i>
                Inserts
            </a>

            <!-- Products -->
            <a href="{% url 'products:product_list' %}"
               class="{% if 'products' in request.path %}bg-primary-50 text-primary-600 dark:bg-primary-700 dark:text-primary-200{% else %}text-gray-600 hover:bg-gray-50 dark:text-gray-300 dark:hover:bg-gray-700{% endif %} group flex items-center px-4 py-3 text-sm font-medium rounded-lg">
                <i class="material-icons mr-3 text-lg">inventory</i>
                Products
            </a>

            <!-- Orders -->
            <a href="{% url 'orders:order_list' %}"
               class="{% if 'orders' in request.path %}bg-primary-50 text-primary-600 dark:bg-primary-700 dark:text-primary-200{% else %}text-gray-600 hover:bg-gray-50 dark:text-gray-300 dark:hover:bg-gray-700{% endif %} group flex items-center px-4 py-3 text-sm font-medium rounded-lg">
                <i class="material-icons mr-3 text-lg">shopping_cart</i>
                Orders
            </a>

            <!-- Materials -->
            <a href="{% url 'materials:material_list' %}"
               class="{% if 'materials' in request.path %}bg-primary-50 text-primary-600 dark:bg-primary-700 dark:text-primary-200{% else %}text-gray-600 hover:bg-gray-50 dark:text-gray-300 dark:hover:bg-gray-700{% endif %} group flex items-center px-4 py-3 text-sm font-medium rounded-lg">
                <i class="material-icons mr-3 text-lg">inventory_2</i>
                Materials
            </a>

            <!-- Rules -->
            <a href="{% url 'rules:rule_group_list' %}"
               class="{% if 'rules' in request.path %}bg-primary-50 text-primary-600 dark:bg-primary-700 dark:text-primary-200{% else %}text-gray-600 hover:bg-gray-50 dark:text-gray-300 dark:hover:bg-gray-700{% endif %} group flex items-center px-4 py-3 text-sm font-medium rounded-lg">
                <i class="material-icons mr-3 text-lg">rule</i>
                Rules
            </a>
        </nav>
    </div>
</div>
