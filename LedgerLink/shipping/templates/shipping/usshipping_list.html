<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>US Shipping List</title>
</head>
<body>
    <h1>US Shipping List</h1>
    <a href="{% url 'usshipping_create' %}">Add New US Shipping</a>
    <ul>
        {% for usshipping in usshippings %}
            <li>
                <a href="{% url 'usshipping_detail' usshipping.pk %}">{{ usshipping }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
