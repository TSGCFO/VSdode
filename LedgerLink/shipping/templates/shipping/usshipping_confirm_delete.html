<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete US Shipping</title>
</head>
<body>
    <h1>Delete US Shipping</h1>
    <p>Are you sure you want to delete "{{ usshipping }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'usshipping_list' %}">Back to US Shipping List</a>
</body>
</html>
