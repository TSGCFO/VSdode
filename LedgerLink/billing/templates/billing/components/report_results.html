<div id="reportResults" class="hidden">
    <!-- Summary Section -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-4">
        <h2 class="text-xl font-semibold mb-4">Summary</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <p class="text-sm text-gray-600">Total Amount</p>
                <p class="text-lg font-bold" id="totalAmount">$0.00</p>
            </div>
            <div>
                <p class="text-sm text-gray-600">Date Range</p>
                <p class="text-lg" id="dateRange"></p>
            </div>
            <div>
                <p class="text-sm text-gray-600">Orders Processed</p>
                <p class="text-lg" id="orderCount">0</p>
            </div>
        </div>
    </div>

    <!-- Service Totals -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-4">
        <h2 class="text-xl font-semibold mb-4">Service Totals</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Service</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Total Amount</th>
                </tr>
                </thead>
                <tbody id="serviceTotalsBody" class="bg-white divide-y divide-gray-200"></tbody>
            </table>
        </div>
    </div>

    <!-- Order Details -->
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold mb-4">Order Details</h2>
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Order ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Services</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                </tr>
                </thead>
                <tbody id="orderDetailsBody" class="bg-white divide-y divide-gray-200"></tbody>
            </table>
        </div>
    </div>

    <!-- Export Options -->
    <div class="mt-4 flex justify-end space-x-4">
        <button onclick="exportReport('csv')"
                class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
            Export CSV
        </button>
        <button onclick="exportReport('pdf')"
                class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
            Export PDF
        </button>
    </div>
</div>
