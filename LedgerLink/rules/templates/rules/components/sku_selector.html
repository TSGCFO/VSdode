<!-- rules/templates/rules/components/sku_selector.html -->
{% load static %}

<div class="sku-selector-container">
    <!-- Search Box -->
    <div class="input-group mb-3">
        <span class="input-group-text">
            <i class="bi bi-search"></i>
        </span>
        <input type="text"
               class="form-control"
               id="skuSearch"
               placeholder="Search SKUs...">
        <button class="btn btn-outline-secondary"
                type="button"
                id="clearSkuSearch">
            <i class="bi bi-x-lg"></i>
        </button>
    </div>

    <!-- SKU List -->
    <div class="sku-list border rounded" style="max-height: 300px; overflow-y: auto;">
        <div class="list-group list-group-flush" id="skuList">
            <!-- SKUs will be populated dynamically -->
        </div>
    </div>

    <!-- Selected SKUs -->
    <div class="mt-3">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="mb-0">Selected SKUs</h6>
            <span class="badge bg-primary" id="selectedCount">0</span>
        </div>
        <div id="selectedSkuTags" class="d-flex flex-wrap gap-2">
            <!-- Selected SKU tags will be added here -->
        </div>
    </div>

    <!-- Help Text -->
    <div class="mt-3">
        <div class="alert alert-info mb-0">
            <div class="d-flex align-items-center">
                <i class="bi bi-info-circle me-2"></i>
                <div>
                    <strong id="operatorHelp">SKU Selection</strong>
                    <p class="mb-0" id="operatorDescription">
                        Select the SKUs that this rule should apply to.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden input for form submission -->
    <input type="hidden" id="selectedSkusInput" name="value">
</div>
