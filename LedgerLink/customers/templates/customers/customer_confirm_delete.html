{% extends '_base.html' %}

{% block content %}
    <div class="min-h-screen bg-gray-50 dark:bg-gray-900 flex items-center justify-center py-4">
        <div class="max-w-lg w-full bg-white dark:bg-gray-800 shadow-md rounded-lg p-6">
            <div class="text-center">
                <div class="mb-4 text-red-500">
                    <i class="material-icons" style="font-size: 3rem;">error_outline</i>
                </div>
                <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">Delete Customer</h2>
                <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
                    Are you sure you want to delete the customer <strong>{{ customer.company_name }}</strong>?<br>
                    This action cannot be undone.
                </p>
                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    <div class="flex justify-between">
                        <a href="{% url 'customers:detail' customer.pk %}"
                           class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 focus:ring focus:ring-gray-500">
                            Cancel
                        </a>
                        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:ring focus:ring-red-500">
                            Delete Customer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
