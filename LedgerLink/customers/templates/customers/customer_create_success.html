{% extends '_base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-10">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Success Message -->
        <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-8 text-center">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Customer Created Successfully</h1>
            <p class="text-gray-600 dark:text-gray-400 mb-6">
                The customer has been added to the system. You can now view the customer details or return to the customer list.
            </p>
            <div class="flex justify-center gap-4">
                <a href="{% url 'customers:list' %}"
                   class="px-4 py-2 bg-primary-600 text-white rounded-md hover:bg-primary-700 focus:ring focus:ring-primary-500">
                    Back to Customer List
                </a>
                <a href="{% url 'customers:add' %}"
                   class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 focus:ring focus:ring-gray-500 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600">
                    Add Another Customer
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
