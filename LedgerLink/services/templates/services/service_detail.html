<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Detail</title>
</head>
<body>
    <h1>{{ service.service_name }}</h1>
    <p><strong>Description:</strong> {{ service.description }}</p>
    <p><strong>Created At:</strong> {{ service.created_at }}</p>
    <p><strong>Updated At:</strong> {{ service.updated_at }}</p>
    <a href="{% url 'service_update' service.pk %}">Edit</a> |
    <a href="{% url 'service_delete' service.pk %}">Delete</a>
    <br>
    <a href="{% url 'service_list' %}">Back to Service List</a>
</body>
</html>
