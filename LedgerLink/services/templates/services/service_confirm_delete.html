<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Service</title>
</head>
<body>
    <h1>Delete Service</h1>
    <p>Are you sure you want to delete "{{ service.service_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'service_list' %}">Back to Service List</a>
</body>
</html>
