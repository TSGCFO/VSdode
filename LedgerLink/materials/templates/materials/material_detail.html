{% extends '_base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-50 dark:bg-gray-900 py-8">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Page Header -->
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Material Details</h1>
            <div class="flex space-x-4">
                <a href="{% url 'materials:material_update' material.pk %}"
                   class="px-4 py-2 bg-primary-600 text-white rounded-md hover:bg-primary-700 focus:ring focus:ring-primary-500">
                    <i class="material-icons align-middle">edit</i> Edit
                </a>
                <a href="{% url 'materials:material_delete' material.pk %}"
                   class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:ring focus:ring-red-500">
                    <i class="material-icons align-middle">delete</i> Delete
                </a>
            </div>
        </div>

        <!-- Details Card -->
        <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6">
            <h2 class="text-xl font-semibold text-gray-900 dark:text-white mb-4">General Information</h2>
            <div class="space-y-4">
                <div class="flex justify-between">
                    <span class="text-gray-600 dark:text-gray-400">Name</span>
                    <span class="text-gray-900 dark:text-white">{{ material.name }}</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600 dark:text-gray-400">Description</span>
                    <span class="text-gray-900 dark:text-white">{{ material.description|default:"-" }}</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600 dark:text-gray-400">Unit Price</span>
                    <span class="text-gray-900 dark:text-white">${{ material.unit_price }}</span>
                </div>
            </div>
        </div>

        <!-- Back Button -->
        <div class="mt-8">
            <a href="{% url 'materials:material_list' %}"
               class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 focus:ring focus:ring-gray-500 dark:bg-gray-700 dark:text-gray-200 dark:hover:bg-gray-600">
                Back to Material List
            </a>
        </div>
    </div>
</div>
{% endblock %}
